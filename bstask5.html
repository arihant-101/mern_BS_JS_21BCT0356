<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Card Group</title>
<link rel="stylesheet" href="css/bootstrap.min.css" >
<link rel="stylesheet" href="css/all.min.css" >
<script src="js/bootstrap.bundle.min.js"></script>
<style>
       /* Custom CSS to adjust the size of the icon */
    .input-group-prepend i {
        font-size: 1.5rem; /* Adjust the font-size as needed */
    }
</style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
        <div class="col-lg-5 bg-white m-auto">    
            <form action="#" class="needs-validation" novalidate>
                <div class="mb-3 row">
                    <label for="fname" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="fname" placeholder="First Name" autocomplete="off" required="">
                            <div class="invalid-feedback">Please enter a valid first name.</div>
                        </div>
                        
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="lname" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>


                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="text" class="form-control" id="email" placeholder="E-mail Address" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="phone" class="col-sm-3 col-form-label">Phone #</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" id="phone" placeholder="(845)555-1212" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="address" class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <input type="text" class="form-control" id="fname" placeholder="Address" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="city" class="col-sm-3 col-form-label">City</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <input type="text" class="form-control" id="fname" placeholder="City" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="state" class="col-sm-3 col-form-label">State</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-list"></i></div>
                            </span>
                            <select class="form-select" id="state" required>
                                <option value="">Please select your state</option>
                                <option value="state1">State 1</option>
                                <option value="state2">State 2</option>
                                <option value="state3">State 3</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-5 col-form-label">Do you have hosting?</label>
                    <div class="col-sm-7">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                            <label class="form-check-label" for="hostingYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                            <label class="form-check-label" for="hostingNo">
                                No
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="projectDescription" class="col-sm-4 col-form-label">Project Description</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-prepend">
                                <div class="input-group-text" style="padding: 15px 4px 15px 4px;"><i class="fas fa-pencil-alt"></i></div>
                            </span>
                            <textarea class="form-control" id="projectDescription" rows="1" placeholder="Project Description" required></textarea>
                        </div>
                    </div>
                </div>
                </div>
                <div class="text-center">
                    
                    <button type="submit" class="btn btn-warning">Send <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
