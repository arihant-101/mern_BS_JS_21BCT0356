<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/ts6script.js"></script>
    <link rel="stylesheet" href="css/jstask6.css">
    <title>Instagram Login</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="insta.png" />
    </div>
    <div class="l-part">
      <i class="fa fa-user icon"></i>
      <input type="text" placeholder="Username" class="input-1" />
      <div class="overlap-text">
        <i class="fa fa-key fa-lg fa-fw" aria-hidden="true"></i>
        <input type="password" placeholder="Password" class="input-2" />
      </div>
      
      <input type="button" value="Log in" class="btn" />

      <div class="remember-forgot">
        <input type="checkbox" id="remember-checkbox">
        <label for="remember-checkbox">Remember me</label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
     </div>
  </div>

  <div class="center-align">
    <div>
      <label>Don't have an account! <a href="#" style="color: blue; text-decoration: none;">Sign up here.</a></label>
    </div>
  </div>
</div>
</body>
</html>
