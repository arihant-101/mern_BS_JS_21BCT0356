<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form">
    <meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form.">
    <link rel='stylesheet' href='css/jstask5.css' type='text/css' />
    <script src="js/ts5script.js"></script>
</head>
<body onload="document.registration.username.focus();">

<form name='registration' onsubmit="return formValidation();">
    <ul>
        <li><label for="username">Name:</label></li>
        <li><input type="text" name="username" size="40" /></li>
        <span id="m1"></span>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="40" /></li>
        <span id="m2"></span>
        <li><label for="site">Website:</label></li>
        <li><input type="text" name="site" size="40" /></li>
        <span id="m3"></span>
        <li><label for="msg">Message:</label></li>
        <li><textarea name="msg" id="msg"></textarea></li>
        <span id="m4"></span>
        <li><input type="submit" name="submit" value="Submit" /></li>
    </ul>
</form>

<!-- Error container to display validation errors -->
<div id="error-container"></div>

</body>
</html>
