<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 form validation Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom CSS for textarea */
        .txt textarea {
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-5 bg-white m-auto">
                <form action=" " class="was-validated">
                    <div class="userid">
                        <label for="uid" class="form-label">Name</label>
                        <input type="text" class="form-control" id="uid" name="uid" required>
                        <div class="valid-feedback">Valid data.</div>
                        <div class="invalid-feedback">Name is required</div>
                    </div>

                    <div class="emailid">
                        <label for="emid" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emid" name="emid" required>
                        <div class="valid-feedback">Valid data.</div>
                        <div class="invalid-feedback">Email is required</div>
                    </div>

                    <div class="passwrd">
                        <label for="passwrd" class="form-label">Password</label>
                        <input type="text" class="form-control" id="passwrd" name="passwrd" required>
                        <div class="valid-feedback">Valid data.</div>
                        <div class="invalid-feedback">Password is required</div>
                    </div>

                    <div class="txt">
                        <label for="txt" class="form-label">Hobbies</label>
                        <textarea class="form-control" id="txt" name="txt" min="0" step="1" rows="1"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
